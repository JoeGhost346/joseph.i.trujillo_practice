<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: rgb(255, 255, 255);
            color: white;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .color-box {
            width: 300px;
            height: 200px;
            border: 3px solid white;
            border-radius: 15px;
            margin: 2rem auto;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .color-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .color-box:active {
            transform: scale(0.95);
        }

        .rgb-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .instructions {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .click-count {
            margin-top: 1rem;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Random Color Generator</h1>
        
        <div class="color-box" id="colorBox" onclick="generateRandomColor()">
            Click me!
        </div>
        
        <div class="rgb-display" id="rgbDisplay">
            RGB: (255, 255, 255)
        </div>
        
        <div class="instructions">
            Click the rectangle above to generate a new random color!
        </div>
        
        <div class="click-count" id="clickCount">
            Clicks: 0
        </div>
    </div>

    <script>
        let clickCount = 0;

        function generateRandomColor() {
            // Generate random RGB values (0-255)
            const red = Math.floor(Math.random() * 256);
            const green = Math.floor(Math.random() * 256);
            const blue = Math.floor(Math.random() * 256);
            
            // Create RGB color string
            const rgbColor = `rgb(${red}, ${green}, ${blue})`;
            
            // Apply the color to the rectangle
            const colorBox = document.getElementById('colorBox');
            colorBox.style.backgroundColor = rgbColor;
            
            // Apply the color to the entire screen background
            document.body.style.backgroundColor = rgbColor;
            
            // Update the RGB display
            const rgbDisplay = document.getElementById('rgbDisplay');
            rgbDisplay.textContent = `RGB: (${red}, ${green}, ${blue})`;
            
            // Update click count
            clickCount++;
            const clickCountDisplay = document.getElementById('clickCount');
            clickCountDisplay.textContent = `Clicks: ${clickCount}`;
            
            // Determine text color for better contrast
            const brightness = (red * 299 + green * 587 + blue * 114) / 1000;
            const textColor = brightness > 128 ? 'black' : 'white';
            colorBox.style.color = textColor;
            
            // Update all text colors for better contrast
            document.body.style.color = textColor;
        }

        // Generate initial random color on page load
        window.onload = function() {
            generateRandomColor();
        };
    </script>
</body>
</html>
